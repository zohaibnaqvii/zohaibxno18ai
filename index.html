<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ZOHAIB X NO 18</title>
  <meta name="theme-color" content="#020202">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ZX18">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/711/711769.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #020202;
      color: #fafafa;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: manipulation;
    }
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), 
                  linear-gradient(90deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.01));
      background-size: 100% 4px, 6px 100%;
      z-index: 1000;
      pointer-events: none;
      opacity: 0.15;
    }
    @keyframes pulse-cyan { 0%, 100% { box-shadow: 0 0 15px rgba(34, 211, 238, 0.15); } 50% { box-shadow: 0 0 30px rgba(34, 211, 238, 0.4); } }
    @keyframes pulse-red { 0%, 100% { box-shadow: 0 0 15px rgba(239, 68, 68, 0.15); } 50% { box-shadow: 0 0 30px rgba(239, 68, 68, 0.4); } }
    @keyframes pulse-pink { 0%, 100% { box-shadow: 0 0 15px rgba(236, 72, 153, 0.15); } 50% { box-shadow: 0 0 30px rgba(236, 72, 153, 0.4); } }
    .active-cyan { animation: pulse-cyan 3s infinite ease-in-out; }
    .active-red { animation: pulse-red 3s infinite ease-in-out; }
    .active-pink { animation: pulse-pink 3s infinite ease-in-out; }
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    .glass-obsidian { background: rgba(12, 12, 12, 0.8); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .terminal-glow { text-shadow: 0 0 10px currentColor; }
    .input-glass { background: rgba(18, 18, 18, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
    
    #loading-screen {
      position: fixed;
      inset: 0;
      background: #020202;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "uuid": "https://esm.sh/uuid@11.0.3",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0?external=react",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="loading-screen">
    <div class="w-16 h-16 border-2 border-zinc-800 border-t-cyan-500 rounded-full animate-spin mb-4"></div>
    <p class="mono text-[10px] text-zinc-500 uppercase tracking-[0.3em]">Neural Link Syncing...</p>
  </div>
  <div id="root"></div>
  <script type="module">
    import './index.tsx';
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loading-screen');
        if (loader) loader.style.opacity = '0';
        setTimeout(() => loader?.remove(), 500);
      }, 800);
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
