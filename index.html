  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #020202;
      color: #fafafa;
      overflow: hidden;
      touch-action: manipulation;
    }
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }
    /* Premium Minimal Scanline */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), 
                  linear-gradient(90deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.01));
      background-size: 100% 4px, 6px 100%;
      z-index: 1000;
      pointer-events: none;
      opacity: 0.2;
    }
    
    @keyframes pulse-cyan {
      0%, 100% { box-shadow: 0 0 15px rgba(34, 211, 238, 0.15); }
      50% { box-shadow: 0 0 30px rgba(34, 211, 238, 0.4); }
    }
    @keyframes pulse-red {
      0%, 100% { box-shadow: 0 0 15px rgba(239, 68, 68, 0.15); }
      50% { box-shadow: 0 0 30px rgba(239, 68, 68, 0.4); }
    }
    @keyframes pulse-pink {
      0%, 100% { box-shadow: 0 0 15px rgba(236, 72, 153, 0.15); }
      50% { box-shadow: 0 0 30px rgba(236, 72, 153, 0.4); }
    }
    .active-cyan { animation: pulse-cyan 3s infinite ease-in-out; }
    .active-red { animation: pulse-red 3s infinite ease-in-out; }
    .active-pink { animation: pulse-pink 3s infinite ease-in-out; }

    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }
    .glass-obsidian {
      background: rgba(12, 12, 12, 0.8);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .terminal-glow {
      text-shadow: 0 0 10px currentColor;
    }
    .input-glass {
      background: rgba(18, 18, 18, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
  </style>
